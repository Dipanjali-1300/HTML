<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet type=text/css"href="css4.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ephesis&display=swap" rel="stylesheet">   
</head>
</head>
<body>
    <h2><u>Contact Us</u></h2>
    <br>
    <p>Your feedback is valuable for us<br>
    We love to hear what you think about our services ...</p>
    <div id="contact-box">
        <!-- form action for backend -->
       <form action=""> 
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Enter your Name:">
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" name="name" id="email" placeholder="Enter your Email:">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number: </label>
            <input type="phone" name="name" id="phone" placeholder="Enter your Phone:">
        </div>
        <div class="form-group">
            <label for="city">City: </label>
            <input type="text" name="name" id="city" placeholder="Enter your City Name:">
        </div>
        <div class="form-group">
            <label for="message">Message: </label>
            <textarea name="message" id="message" cols="10" rows="5"></textarea>
        </div>
        <div>
            <button class="btnn">SUBMIT</button>
        </div>
         
       </form>
    </div>
</body>
</html>
